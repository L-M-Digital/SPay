apiVersion: apps/v1
kind: Deployment
metadata:
    name: payment-app
    namespace: tcc
spec:
    replicas: 1
    selector:
        matchLabels:
            app: payment-app
    template:
        metadata:
            labels:
                app: payment-app
        spec:
            containers:
                - name: django-container
                  image: ghcr.io/l-m-digital/spay:latest
                  ports:
                      - containerPort: 8000
