name: Testes

on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches:
            - main
            - dev

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Build and run Docker container
              run: docker-compose up -d
              working-directory: .

            - name: Wait for Django to start
              run: docker-compose exec payment_base_app sh -c "while ! nc -z db 5432; do sleep 1; done;"
              working-directory: .
              timeout-minutes: 5

            - name: Run pytest tests
              run: docker-compose exec payment_base_app pytest
              working-directory: .

            - name: Stop Docker container
              run: docker-compose down
              working-directory: .
