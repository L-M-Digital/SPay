name: Testes

on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches:
            - main
            - dev
jobs:
    test:
        runs-on: ubuntu-latest
        services:
            db:
                image: postgres
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_db
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Build and run Docker container
              run: docker-compose up -d
              working-directory: ./path/to/your/docker-compose/directory
            - name: Wait for Django to start
              run: docker-compose exec payment_base_app sh -c "while ! nc -z db 5432; do sleep 1; done;"
              working-directory: ./path/to/your/docker-compose/directory
              timeout-minutes: 5
            - name: Run pytest tests
              run: docker-compose exec payment_base_app pytest
              working-directory: ./path/to/your/docker-compose/directory
            - name: Stop Docker container
              run: docker-compose down
              working-directory: ./path/to/your/docker-compose/directory
