name: Linter

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    flake8:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Instalar flake8
              run: pip install flake8

            - name: Run flake8
              run: flake8 --extend-ignore=E501,W292,F401
