name: Docker Image CI

on:
    push:
        tags:
            - '*'

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
                uses: actions/checkout@v2

            - name: Build and push Docker image
                uses: docker/build-push-action@v2
                with:
                    context: .
                    push: true
                    tags: |
                        ghcr.io/l-m-digital/spay:latest
                        ghcr.io/l-m-digital/spay:${{ github.ref }}
